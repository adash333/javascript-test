<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
    .container {
      margin: 0 auto;
      max-width: 480px;
    }
  </style>
</head>
<body>

  <nav class="navbar has-background-info">
    <div class="navbar-brand">
      <a class="navbar-item has-text-white" href="#">
        TODO
      </a>
    </div>
  </nav>
  
  <section class="section">
    <div  class="container">
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input id="task" class="input" type="text" placeholder="すること">
        </p>
        <p class="control">
          <a id="add" class="button is-primary">追加</a>
        </p>
      </div>
      <nav class="panel">
        <div id="todos"></div>
      </nav>
    </div>
  </section>

  <script>
  function get_todos() {
    var todos = new Array;
    var todos_str = localStorage.getItem('todo');
    if (todos_str !== null) {
        todos = JSON.parse(todos_str); 
    }
    return todos;
  }
 
  function add() {
    var task = document.getElementById('task').value;
 
    var todos = get_todos();
    todos.push(task);
    localStorage.setItem('todo', JSON.stringify(todos));

    show();
 
    return false;
  }
 
  function remove() {
    var id = this.getAttribute('id');
    var todos = get_todos();
    todos.splice(id, 1);
    localStorage.setItem('todo', JSON.stringify(todos));
 
    show();
 
    return false;
  }
 
  function show() {
    var todos = get_todos();
 
    var html = '';
    for(var i=0; i<todos.length; i++) {
        html += '<a class="panel-block"><span class="panel-icon remove" id="' + i  + '"><i class="fas fa-trash-alt" aria-hidden="true"></i></span>' + todos[i] + '</a>';
    };
    html += '';
 
    document.getElementById('todos').innerHTML = html;
    document.getElementById('task').value ="";
 
    var buttons = document.getElementsByClassName('remove');
    for (var i=0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', remove);
    };
  }
 
  document.getElementById('add').addEventListener('click', add);
  show();
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    
<nav class="navbar has-background-info">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <a class="button is-primary is-inverted">電卓アプリ</a>
    </a>
  </div>
</nav>
  
  
  <section class="section">
    <div class="container">
      
    
    <div class="field">
      <div class="control">
        <input type="text" class="input has-text-right" name="text" value="0">
      </div>
    </div>
      
    <div class="columns is-mobile">
      <div class="column">
        <input type="button" class="button is-danger is-fullwidth" value="C" onClick="calc('C')">
      </div>
      <div class="column">
        <a class="button is-fullwidth"></a>
      </div>
      <div class="column">
        <a class="button is-fullwidth"></a>
      </div>
      <div class="column">
        <a class="button is-info is-fullwidth">+</a>
      </div>
    </div>
    
      
    <div class="columns is-mobile is-multiline">
      <div class="column">
        <a class="button is-primary is-fullwidth">7</a>
      </div>
      <div class="column">
        <a class="button is-primary is-fullwidth">8</a>
      </div>
      <div class="column">
        <a class="button is-primary is-fullwidth">9</a>
      </div>
      <div class="column">
        <a class="button is-info is-fullwidth">-</a>
      </div>
    </div>
   
    <div class="columns is-mobile is-multiline">
      <div class="column">
        <a class="button is-primary is-fullwidth">4</a>
      </div>
      <div class="column">
        <a class="button is-primary is-fullwidth">5</a>
      </div>
      <div class="column">
        <a class="button is-primary is-fullwidth">6</a>
      </div>
      <div class="column">
        <a class="button is-info is-fullwidth">×</a>
      </div>
    </div>
      
    <div class="columns is-mobile is-multiline">
      <div class="column">
        <a class="button is-primary is-fullwidth">1</a>
      </div>
      <div class="column">
        <a class="button is-primary is-fullwidth">2</a>
      </div>
      <div class="column">
        <a class="button is-primary is-fullwidth">3</a>
      </div>
      <div class="column">
        <a class="button is-info is-fullwidth">÷</a>
      </div>
    </div>
     
    <div class="columns is-mobile is-multiline">
      <div class="column">
        <a class="button is-primary is-fullwidth">0</a>
      </div>
      <div class="column">
        <a class="button is-primary is-fullwidth">.</a>
      </div>
      <div class="column is-half">
        <a class="button is-success is-fullwidth">=</a>
      </div>
    </div> 
      
      
      
      
      </div>
    </section>
  
  
  <section class="section">
    <div class="container">
      
    
    
    
    
    
    
      <p class="button is-info is-fullwidth" onClick="random()">占ってみよう！</p>
    </div>
    <div class="box has-text-centered">
      <button id="omikuji" class="button is-danger has-text-centered is-outlined" onClick="random()">結果</button>
    </div>
  </section>
  
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        このサイトは<a href="https://bulma.io">Bulma</a>を利用しています。
      </p>
    </div>
  </footer>

  <script>
    function random() {
    let rand = Math.floor( Math.random() * 5) ; //おみくじの目の生成
      if (rand == 0) msg = "大吉";
      if (rand == 1) msg = "中吉";
      if (rand == 2) msg = "小吉";
      if (rand == 3) msg = "吉";
      if (rand == 4) msg = "凶";
    document.getElementById("omikuji").innerHTML = msg; //おみくじの目の出力
    }
    
function calc(cmd) {
  if (cmd == "=") {
    document.form.text.value = eval(document.form.text.value);
  } else if (cmd == "C") {
    document.form.text.value = "";
  } else {
    document.form.text.value += cmd;
  }
}
  </script>

</body>
</html>

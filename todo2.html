<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
  </style>
</head>
<body>
    
  <section class="section">
    <div class="container">
      
      
  <nav class="panel">
  <p class="panel-heading has-background-primary has-text-white">
    ToDo
  </p>
  <div class="panel-block">
      <div class="field has-addons">
        <div class="control">
          <input id="task" class="input" type="text" placeholder="すること">
        </div>
        <div class="control">
          <a id="add" class="button is-info">
            追加
          </a>
        </div>
      </div>
  </div>
    
  <div id="todos"></div>
  
  <a class="panel-block">
    <span class="panel-icon">
      <i class="fas fa-trash-alt" aria-hidden="true"></i>
    </span>
    jgthms.github.io
  </a>
  
  </div>
</nav>
    
    
      
    </div>
  </section>

  <script>
    
    function get_todos() {
    var todos = new Array;
    var todos_str = localStorage.getItem('todo');
    if (todos_str !== null) {
        todos = JSON.parse(todos_str); 
    }
    return todos;
}
 
function add() {
    var task = document.getElementById('task').value;
 
    var todos = get_todos();
    todos.push(task);
    localStorage.setItem('todo', JSON.stringify(todos));
 
    show();
 
    return false;
}
 
function remove() {
    var id = this.getAttribute('id');
    var todos = get_todos();
    todos.splice(id, 1);
    localStorage.setItem('todo', JSON.stringify(todos));
 
    show();
 
    return false;
}
 
function show() {
    var todos = get_todos();
 
    var html = '';
    for(var i=0; i<todos.length; i++) {
        html += '<a class="panel-block"><span class="panel-icon"><i class="fas fa-trash-alt remove" id="' + i  + '" aria-hidden="true"></i></span>' + todos[i] + '</a>';
    };
    html += '';
 
    document.getElementById('todos').innerHTML = html;
 
    var buttons = document.getElementsByClassName('remove');
    for (var i=0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', remove);
    };
}
 
document.getElementById('add').addEventListener('click', add);
show();
    
    
  </script>

</body>
</html>
